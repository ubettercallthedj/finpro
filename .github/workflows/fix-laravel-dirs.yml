name: Fix Laravel Cache Directories

on:
  workflow_dispatch:

jobs:
  create-directories:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Create Laravel directories
        run: |
          mkdir -p backend/bootstrap/cache
          mkdir -p backend/storage/framework/{cache,sessions,views}
          mkdir -p backend/storage/logs
          mkdir -p backend/storage/app/public
          
          touch backend/bootstrap/cache/.gitkeep
          touch backend/storage/framework/cache/.gitkeep
          touch backend/storage/framework/sessions/.gitkeep
          touch backend/storage/framework/views/.gitkeep
          touch backend/storage/logs/.gitkeep
          touch backend/storage/app/public/.gitkeep
      
      - name: Commit changes
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          git add backend/bootstrap backend/storage
          git commit -m "fix: add Laravel cache directories"
          git push
```

