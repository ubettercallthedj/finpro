name: Fix Railway Laravel Directories

on:
  workflow_dispatch:

jobs:
  fix-directories:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Create scripts directory and setup script
        run: |
          mkdir -p scripts
          cat > scripts/setup.sh << 'EOF'
#!/bin/bash
set -e

echo "ðŸš€ Creando directorios Laravel..."
mkdir -p backend/bootstrap/cache
mkdir -p backend/storage/framework/cache
mkdir -p backend/storage/framework/sessions
mkdir -p backend/storage/framework/views
mkdir -p backend/storage/logs
mkdir -p backend/storage/app/public

echo "ðŸ”’ Configurando permisos..."
chmod -R 775 backend/bootstrap/cache
chmod -R 775 backend/storage

echo "âœ… Setup completado!"
EOF
          chmod +x scripts/setup.sh
          echo "âœ… Script creado y ejecutable"
      
      - name: Update Procfile
        run: |
          cat > Procfile << 'EOF'
release: bash scripts/setup.sh && cd backend && php artisan migrate --force && php artisan config:cache
web: cd backend && php artisan serve --host=0.0.0.0 --port=$PORT
EOF
          echo "âœ… Procfile actualizado"
      
      - name: Commit changes
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          git add scripts/setup.sh Procfile
          git commit -m "fix: add setup script for Laravel directories"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
